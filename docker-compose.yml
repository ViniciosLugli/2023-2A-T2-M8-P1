version: '3.8'

services:
    ros2:
        image: tiryoh/ros2-desktop-vnc:humble
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '6080:80'
        security_opt:
            - seccomp:unconfined
        environment:
            - TURTLEBOT3_MODEL=burger
            - ROS_DOMAIN_ID=27
            - ROS_DISTRO=humble
            - ROS_LOCALHOST_ONLY=0
            - ROS_PYTHON_VERSION=3
            - ROS_VERSION=2
            - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
